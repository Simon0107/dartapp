<ion-content class="login-content">
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear >Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
